    <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: brown;" align="center">Novos cadastros</h1>

    <form align="center" style="border: 2px solid black; padding: 20px; width: 300px; margin: 0 auto; text-align: left;" >
        <label for="name">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Escreva seu nome"><br><br>

        <label for="age">Idade</label>
        <input type="number" name="age" id="age" placeholder="Digite sua idade"><br><br>

        <label for="class">Turma</label>
        <select name="class" id="class">
            <option value="">Selecione a turma</option>
            <option value="FS19">FS19</option>
            <option value="FS20">FS20</option>
            <option value="FS21">FS21</option>
            <option value="FS22">FS22</option>
        </select><br><br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail"><br><br>

        <button value="">Criar cadastros</button>


    </form>
